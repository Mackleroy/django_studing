<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for category in categories %}
    <p><a href="{% url 'category' category.slug %}"> {{ category.name }}</a></p>
    {% endfor %}
    <h1>{{ post.title }}</h1>
    <h3>{{ post.mini_text }}</h3>
    <p>{{ post.text }}</p>
    <p>{{ post.published_date }}</p>
</body>
</html>
