<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Спорт</h1>
    {% for category in categories %}
    <p><a href="{% url 'category' category.slug %}"> {{ category.name }}</a></p>
    {% endfor %}
    <hr>
    {% for post in posts %}
    <h1><a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h1>
    <h3>{{ post.mini_text }}</h3>
    <p>Дата публикации - {{ post.published_date }} ;
        Количество просмотров - {{ post.viewed }} ;
        Количество комментариев {{ post.get_comment_count }}
    </p>
    <hr>
    {% endfor %}
</body>
</html>
