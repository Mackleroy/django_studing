<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for category in categories %}
    <p><a href="{% url 'category' category.slug %}"> {{ category.name }}</a></p>
    {% endfor %}
    {% for post in posts %}
    <h1><a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h1>
    <h3>{{ post.mini_text }}</h3>
    <p>{{ post.published_date }}</p>
    {% endfor %}
</body>
</html>
